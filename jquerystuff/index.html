<!doctype HTML>
<html>
  <head>
    <meta charset="utf8">
    <title>Demo</title>
    <style>
      a.test {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <a href="http://jquery.com/">jquery</a>
    <button id="toggleBtn">Toggle styles</button>
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <script>
      // code goes here
      // all jquery API is accessed using $
      // setup everything inside document ready
      $(document).ready(function() {
        console.log("document ready");
        // click handling for anchor tag
        $("a").click(function(event){
          alert("Thanks for visiting");
          // preventing default behaviour with event.preventDefault();
          event.preventDefault();
        })

        // check classes of element using hasClass
        // remove and add classes to elements using addClass and removeClass
        $("#toggleBtn").click(function(event){
          console.log('toggle was clicked');
          var anchortag = $("a");
          if($("a").hasClass("test")){
            anchortag.removeClass("test");
          } else {
            anchortag.addClass("test");
          }
        });

        
      });

    </script>
  </body>
</html>
